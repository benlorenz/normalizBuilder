language: julia
os:
- linux
julia:
- 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
    # Our build takes too long for one job, so split targets across multiple jobs
  matrix:
    - TARGET=x86_64-linux-gnu
    - TARGET=i686-linux-gnu
    - TARGET=x86_64-linux-musl
    - TARGET=i686-linux-musl
    - TARGET=aarch64-linux-gnu
    - TARGET=aarch64-linux-musl
    - TARGET=arm-linux-gnueabihf
    - TARGET=arm-linux-musleabihf
    - TARGET=powerpc64le-linux-gnu
    - TARGET=x86_64-apple-darwin14
    - TARGET=x86_64-unknown-freebsd11.1

sudo: required

jobs:
  include:
    - stage: regenerate build.jl
      script: julia --color=yes build_tarballs.jl --only-buildjl
      if: tag IS present

before_script:
- julia -e 'using Pkg; pkg"add BinaryProvider"; pkg"add BinaryBuilder#master"; Pkg.build()'
script:
- julia  --color=yes build_tarballs.jl $TARGET
deploy:
  provider: releases
  api_key:
    secure: 
  file: products/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: benlorenz/normalizBuilder
    tags: true
